<!DOCTYPE html>
<html>
<head>
  <title>Fappy Bird - Tests</title>
  <style>
    body {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #FFD93D; }
    h2 { color: #888; margin-top: 30px; }
    .pass { color: #4CAF50; }
    .fail { color: #f44336; }
    .error { background: #2a1a1a; padding: 10px; margin: 5px 0; border-left: 3px solid #f44336; }
    #output { white-space: pre-wrap; }
    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a4e;
      border-radius: 8px;
    }
    .summary.all-pass { border-left: 4px solid #4CAF50; }
    .summary.has-fail { border-left: 4px solid #f44336; }
  </style>
</head>
<body>
  <h1>Fappy Bird Test Suite</h1>
  <div id="output"></div>
  <div id="summary" class="summary"></div>

  <script type="module">
    import { runner as birdRunner } from './bird.test.js';
    import { runner as pipesRunner } from './pipes.test.js';
    import { runner as motionRunner } from './motion.test.js';
    import { runner as handTrackingRunner } from './handTracking.test.js';

    const output = document.getElementById('output');
    const summary = document.getElementById('summary');

    function log(msg, className = '') {
      const div = document.createElement('div');
      div.textContent = msg;
      if (className) div.className = className;
      output.appendChild(div);
    }

    function showSummary(totalPassed, totalFailed) {
      // Clear previous content
      summary.textContent = '';

      const title = document.createElement('strong');
      title.textContent = 'Total Results:';
      summary.appendChild(title);

      summary.appendChild(document.createElement('br'));

      const passSpan = document.createElement('span');
      passSpan.className = 'pass';
      passSpan.textContent = '✓ ' + totalPassed + ' passed';
      summary.appendChild(passSpan);

      summary.appendChild(document.createElement('br'));

      const failSpan = document.createElement('span');
      failSpan.className = 'fail';
      failSpan.textContent = '✗ ' + totalFailed + ' failed';
      summary.appendChild(failSpan);

      summary.className = totalFailed === 0 ? 'summary all-pass' : 'summary has-fail';
    }

    // Override console.log to capture test output
    const originalLog = console.log;
    console.log = (...args) => {
      const msg = args.join(' ');
      if (msg.startsWith('✓')) {
        log(msg, 'pass');
      } else if (msg.startsWith('✗')) {
        log(msg, 'fail');
      } else if (msg.startsWith('  Error:')) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error';
        errorDiv.textContent = msg;
        output.appendChild(errorDiv);
      } else {
        log(msg);
      }
      originalLog.apply(console, args);
    };

    async function runAllTests() {
      log('Running Bird Tests...\n');
      const birdResults = await birdRunner.run();

      log('\n');
      log('Running Pipes Tests...\n');
      const pipesResults = await pipesRunner.run();

      log('\n');
      log('Running Motion Detection Tests...\n');
      const motionResults = await motionRunner.run();

      log('\n');
      log('Running Hand Tracking Tests...\n');
      const handTrackingResults = await handTrackingRunner.run();

      // Summary
      const totalPassed = birdResults.passed + pipesResults.passed + motionResults.passed + handTrackingResults.passed;
      const totalFailed = birdResults.failed + pipesResults.failed + motionResults.failed + handTrackingResults.failed;

      showSummary(totalPassed, totalFailed);
    }

    runAllTests();
  </script>
</body>
</html>
